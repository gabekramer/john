<body>

<center>
    <a id="myAnchor" height="100%" />
</center>

<script type="text/JavaScript">
    var i = 1;
    function show () {
      var myAnchor = document.getElementById("myAnchor");
      var myImg = document.createElement("img");
      myImg.src = "imgs/john"+i+".png";
      i++;
      myImg.id = "myAnchor";
      myAnchor.parentNode.replaceChild(myImg, myAnchor);
      if (i>17) {
        //clearInterval(control); console.log("KILLING");
	i = 1;
      }
    };
  show();
  control = setInterval(show, 5000);
</script>

  <script src="js/main.js"></script>
